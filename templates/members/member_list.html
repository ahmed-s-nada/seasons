<!DOCTYPE html>
{% extends "members/base.html" %}
{% load staticfiles %}
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>List Data</title>
  </head>
  <body>
    {% block body_block %}
    <ol>
      {% for m in all_members %}
        <h3><li> <a href="{% url 'members:MembersDetails' slug=m.slug %}">{{ m.first_name }} {{m.last_name }} - Memebership Code: {{m.memebership_code}}</a> </li></h3>
      {% endfor %}
    </ol>
    {% endblock %}


  </body>
</html>
