<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static "/css/mycss4.css" %}">
    <title></title>
  </head>
  <body>
    <nav class= "navbar navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand">Staff Registeration</a>
      <a href="{% url 'members:Index' %}">Staff</a>
      <a href="{% url 'members:mainForm' %}">Add Staff</a>
      <a href="{% url 'members:listData' %}">List Staff</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'admin:index'%}">Admin Page</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <br>
    </nav>
    <br>
    {% block body_block %}
    <div class="">

    </div>
    {% endblock %}
  </body>
</html>
